<wicket:extend>
	<div class="modal-content">
		<div class="modal-header">		
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title"><wicket:message key="title" /></h4>
		</div>
		<div class="modal-body">
			<h5><wicket:message key="subtitle" /></h5>
		</div>
		<div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true"><wicket:message key="Cancel" /></button>
	        <button type="button" class="btn btn-primary" wicket:id="closeOk"><wicket:message key="Confirm" /></button>
		</div>			
	</div>
</wicket:extend>
