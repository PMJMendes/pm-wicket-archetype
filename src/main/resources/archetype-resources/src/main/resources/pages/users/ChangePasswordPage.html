<wicket:extend>
	<div class="well well-lg">
		<form class="form-horizontal" wicket:id="form">
			<fieldset>
				<legend>
					<wicket:message key="title">Change password</wicket:message>
				</legend>

				<div wicket:id="feedbackError" class="alert alert-danger"></div>
				<div wicket:id="feedbackSuccess" class="alert alert-success"></div>

				<div wicket:id="current-password" class="form-group">
					<label class="col-lg-2 control-label" wicket:for="current-password"><wicket:message
							key="current-password.label" />:</label>
					<div class="col-lg-3">
						<input class="form-control" type="password" wicket:id="current-password">
					</div>

				</div>
				<div wicket:id="new-password" class="form-group">
					<label class="col-lg-2 control-label" wicket:for="new-password"><wicket:message
							key="new-password.label" />:</label>
					<div class="col-lg-3">
						<input class="form-control" type="password"	wicket:id="new-password">
					</div>
				</div>
				<div wicket:id="repeat-password" class="form-group">
					<label class="col-lg-2 control-label" wicket:for="repeat-password"><wicket:message
							key="repeat-password.label" />:</label>
					<div class="col-lg-3">
						<input class="form-control" type="password"	wicket:id="repeat-password">
					</div>
				</div>
				<div class="form-group">

					<div class="col-lg-offset-2 col-lg-10">
						<button class="btn btn-primary" type="submit" wicket:id="submit">
							<wicket:message key="submit.button" />
						</button>
					</div>
				</div>

			</fieldset>
		</form>
	</div>
</wicket:extend>
