#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link rel="shortcut icon" href="img/favicon.png">

<title>${applicationTitle}</title>

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="css/login.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<div class="container">


		<form class="form-signin" wicket:id="form" novalidate>
			<h2 class="form-signin-heading">
				<wicket:message key="welcome">Please sign in</wicket:message>
			</h2>
		<div wicket:id="feedbackError" class="alert alert-danger"></div>
			<input type="email" wicket:id="email" class="form-control"
				wicket:message="placeholder:email.label" required autofocus>
			<input type="password" wicket:id="password" class="form-control"
				wicket:message="placeholder:password.label" required>
			<button class="btn btn-lg btn-primary btn-block" type="submit">
				<wicket:message key="login.action">Sign in</wicket:message>
			</button>
		</form>

	</div>
	<!-- /container -->

    <script src="js/bootstrap.min.js"></script>

</body>
</html>
